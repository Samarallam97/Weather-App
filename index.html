<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="main"> 
    <div class="container py-5">
        
        <input type="search" id="search" class="form-control w-50 mx-auto mb-5 rounded-5 placeholder-glow" placeholder=" Search City..">
        
        <div class="row g-3">    
          <div class=" col-md-6 col-lg-4">    
            <div id="card1" class="card shadow-lg rounded-3 overflow-hidden"> 
                   
                <div class="card-header d-flex justify-content-between align-items-center fs-6 py-3 text-white-50">    
                    <div id="weekDay1">thursday</div>
                    <div id="monthDay1">12 Oct</div>    
                </div>
    
                <div class="card-body vstack gap-4 text-white">   
                    <p class="fs-2 my-3 " id="town">Cairo</p>  
                     
                    <div class="d-flex justify-content-between align-items-center fs-1">   
                        <div id="temp">24°C</div>
                        <img id="icon" src="https://developer.accuweather.com/sites/default/files/03-s.png"></img>   
                    </div>
    
                    <div class="fw-bolder fs-6 text-dark-emphasis" id="description">clear</div>
                    
                    <div class="d-flex gap-4 my-2">
                        
                    <div><i class="fa-solid fa-umbrella"></i> <span id="rain">40% </span></div>
                    <div><i class="fa-solid fa-wind"></i> <span id="wind"> 9 km/h</span> </div>
                    <div><i class="fa-regular fa-compass"></i> <span id="direction">N</span> </div> 
    
                    </div>
                </div>   
    
            </div>
          </div>
    
          <div class=" col-md-6 col-lg-4">
            <div id="card2" class="card  shadow-lg rounded-3 overflow-hidden ">

                <div class="card-header py-3 text-white-50 nextDay" >Friday</div>
                <div class="card-body text-center vstack gap-4 text-white" >
                     <img class="iconNext m-auto" src="https://developer.accuweather.com/sites/default/files/03-s.png" style="width: 100px;"></img>
                    <div class="maxTemp fs-2">31.2°C</div>
                    <div class="minTemp fs-6">31.2°C</div>
                    <p class="descNext my-2 text-dark-emphasis fw-bolder">clear</p>
                </div>   
            </div>
        </div>
    
        <div class=" col-md-6 col-lg-4">
            <div id="card2" class="card  shadow-lg rounded-3 overflow-hidden">

                <div class="card-header py-3 text-white-50 nextDay">Friday</div>

                <div class="card-body text-center vstack gap-4 text-white">
                    
                     <img class="iconNext m-auto"src="https://developer.accuweather.com/sites/default/files/03-s.png" style="width: 100px;"></img>
                    <div class="maxTemp fs-2">31.2°C</div>
                    <div class="minTemp fs-6">31.2°C</div>
                    <p class="descNext my-2 text-dark-emphasis fw-bolder">clear</p>
                </div>   
            </div>
        </div>
    
        </div>
       
    </div> 
</div>   


<footer class="text-center">

    <div>Copyright © 2023 Designed by Samar. All rights reserved</div>

    <div class="d-inline-block mt-2">
        <ul class="list-unstyled hstack gap-3 m-0">
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-pinterest"></i></li>
            <li><i class="fa-brands fa-google-plus-g"></i></li>
        </ul>
    </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
